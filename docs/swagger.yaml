basePath: /api/v1
definitions:
  model.LoginRequest:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  model.Response:
    properties:
      code:
        description: 状态码
        type: integer
      data:
        description: 数据部分
      message:
        description: 提示信息
        type: string
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  title: Swagger Example API
  version: "1.0"
paths:
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录，返回用户的认证信息
      parameters:
      - description: 登录信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/model.Response'
        "401":
          description: 登陆失败
          schema:
            $ref: '#/definitions/model.Response'
      summary: 用户登录
      tags:
      - user
  /user/ping:
    get:
      consumes:
      - application/json
      description: 返回一个简单的 ping 响应，用于检测 API 是否可用
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: Ping 接口
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: 接口用于用户注册，提供注册所需的字段
      parameters:
      - description: 用户名
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.Response'
      summary: 用户注册
      tags:
      - user
  /user/update_info:
    post:
      consumes:
      - application/json
      description: 需要登录
      parameters:
      - description: 用户信息
        in: body
        name: body
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: You are authenticated!
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - Bearer: []
      summary: 更新用户信息
      tags:
      - user
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
